<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機版網頁</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black; /* 設定背景色為黑色 */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 將畫面分成2列 */
            height: 100vh; /* 使容器填滿整個視窗高度 */
            grid-gap: 0; /* 取消格線 */
        }

        .block {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            padding: 10px;
            color: #fff; /* 設定文字顏色為白色 */
            font-weight: bold; /* 使用粗體字 */
            font-size: 50pt; /* 文字大小為50pt */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 生成2*4的區塊 -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var container = document.querySelector('.container');
            var coins = ['BTC', 'ETH', 'BNB', 'SOL', 'LINK', 'DOT', 'ATOM', 'PYTH'];

            coins.forEach(function(coin) {
                fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=' + coin + 'USDT')
                    .then(response => response.json())
                    .then(data => {
                        var block = document.createElement('div');
                        block.className = 'block';
                        var priceChangePercent = parseFloat(data.priceChangePercent);
                        block.style.fontSize = "20px";
                        block.style.fontWeight = "bold";
                        if (priceChangePercent > 5) {
                            block.style.backgroundColor = 'red'; // 背景色為紅色
                            block.style.color = 'black'; // 文字顏色為黑色
                        } else if (priceChangePercent < -5) {
                            block.style.backgroundColor = 'green'; // 背景色為綠色
                            block.style.color = 'black'; // 文字顏色為黑色
                        } else if (priceChangePercent > 0) {
                            block.style.backgroundColor = 'black'; // 背景色為黑色
                            block.style.color = 'green'; // 文字顏色為綠色
                        } else {
                            block.style.backgroundColor = 'black'; // 背景色為黑色
                            block.style.color = 'red'; // 文字顏色為紅色
                        }
                        block.textContent = coin + ': ' + priceChangePercent + '%'; // 顯示價格變化百分比
                        container.appendChild(block);
                    })
                    .catch(error => console.error('Error fetching ' + coin + ' price:', error));
            });
        });
    </script>
</body>
</html>
