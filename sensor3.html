<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密貨幣報價</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 1000px; /* 設定網頁寬度為1000px */
            background-color: black; /* 設定背景色為黑色 */
            color: #fff; /* 設定文字顏色為白色 */
            font-weight: bold; /* 使用粗體字 */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 將畫面分成4列 */
            height: 100vh; /* 使容器填滿整個視窗高度 */
            grid-gap: 0; /* 取消格線 */
        }

        .block {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .green-bg {
            background-color: green; /* 設定背景色為綠色 */
        }

        .red-bg {
            background-color: red; /* 設定背景色為紅色 */
        }

        .black-bg {
            background-color: black; /* 設定背景色為黑色 */
        }

        .green-text {
            color: #80FF00; /* 設定文字顏色為綠色 */
        }

        .red-text {
            color: red; /* 設定文字顏色為紅色 */
        }

        .price {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 生成4*8的區塊 -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var container = document.querySelector('.container');
            var coins = ['ORDI', 'ETH', 'STX', 'RIF', 'SOL', 'BNB', 'STRK', 'SUI', 'APT', 'OP', 'ARB', 'MATIC', 'MANTA', 'XAI', 'DOT', 'ATOM', 'STG', 'LINK', 'PYTH', 'ALT', 'SSV', 'PENDLE', 'MAGIC', 'BLUR', 'WLD', 'UNI', 'DYDX', 'JUP', 'DOGE', 'SHIB', 'BTC', 'FIL'];

            coins.forEach(function(coin) {
                fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=' + coin + 'USDT')
                    .then(response => response.json())
                    .then(data => {
                        var block = document.createElement('div');
                        block.className = 'block';
                        var priceChangePercent = parseFloat(data.priceChangePercent);
                        if (priceChangePercent > 10) {
                            block.classList.add('red-bg', 'black-text');
                        } else if (priceChangePercent < -10) {
                            block.classList.add('green-bg', 'black-text');
                        } else if (priceChangePercent > 0) {
                            block.classList.add('black-bg', 'green-text');
                        } else if (priceChangePercent < 0) {
                            block.classList.add('black-bg', 'red-text');
                        }

			var percent_str = priceChangePercent.toFixed(2).toString() + "%";
			if (priceChangePercent > 0)
				percent_str = "+" + percent_str;
                        // 移除價格末尾多餘的零，並移除百分比
                        var price = parseFloat(data.lastPrice).toFixed(2);
                        block.innerHTML = `<center><div>${coin}: ${price}<br /> ${percent_str} </div></center>`;
                        container.appendChild(block);
                    })
                    .catch(error => console.error('Error fetching ' + coin + ' price:', error));
            });
        });
    </script>
</body>
</html>
