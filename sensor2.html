<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Crypto Price</title>
    <style type="text/css">
        body {
            font-size: 60pt;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #000000;
        }

        div {
            color: #808080;
            margin: 30px;
        }

        div.time {
            color: #FFFF00;
            font-size: 135pt;
            font-weight: bold;
        }

        div.coin {
            font-size: 95pt;
            color: #FFFFFF;
            font-weight: bold;
        }

        div.weather {
            font-size: 60pt;
            font-weight: bold;
            color: #FFFFFF;
        }
    </style>
    <style type="text/css"></style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
</head>
<body>
    <script>
        function reloadPage() {
            window.location.reload();
        }

        function get_binance(item) {
            var percent = 0;
            var percent_html = "";

            if (item == "ETHBTC" || item == "FILBTC" || item == "LINKBTC" || item == "APEBTC" || item == "UNIBTC") {
                $.getJSON("https://api.binance.com/api/v3/ticker/24hr?symbol=" + item,
                    function (data) {
                        var color = "#80FF00";
                        percent = parseInt(data.priceChangePercent);
                        if (percent < 0) {
                            color = "red";
                            percent_html = " (" + percent.toString() + "%)";
                        } else if (percent > 0) {
                            percent_html = " (+" + percent.toString() + "%)";
                        } else {
                            color = "yellow";
                        }
                        price = parseFloat(data.lastPrice);
                        $("div." + item.toUpperCase()).html("<span style=\"color:" + color + ";\" >" + item.toUpperCase()+ ": " + String(price) + "</span>");
                    }
                );
                return;
            }

            $.getJSON("https://api.binance.com/api/v3/ticker/24hr?symbol=" + String(item).toUpperCase() + "USDT",
                function (data) {
                    var color = "#80FF00";
                    var percent = 0;
                    var price = 0;

                    percent = parseInt(data.priceChangePercent);
                    if (percent < 0) {
                        color = "red";
                        percent_html = " (" + percent.toString() + "%)";
                    } else if (percent > 0) {
                        percent_html = " (+" + percent.toString() + "%)";
                        percent_html = " (+" + percent.toString() + "%)";
                    } else {
                        color = "yellow";
                    }

                    price = parseFloat(data.lastPrice);
                    if (price >= 100)
                        price = parseInt(data.lastPrice);
                    else if (price >= 1)
                        price = parseFloat(data.lastPrice).toFixed(2);
                    else
                        price = parseFloat(data.lastPrice).toFixed(3);


                    $("div." + item.toUpperCase()).html("<span style=\"color:" + color + ";\" >" + item.toUpperCase()+ ": " + String(price) + percent_html + "</span>");
                }
            );
        }

        // 當文檔加載完成時執行
        document.addEventListener("DOMContentLoaded", function() {
            // 定義自定義名稱的陣列
            var itemNames = ["LINK", "DOT", "BNB", "SOL", "UNI", "BLUR", "STX", "WLD", "ETHBTC"];

            // 使用 for 循環創建和配置每個元素
            for (var i = 0; i < itemNames.length; i++) {
                // 創建一個新的 div 元素
                var div = document.createElement("div");

                // 給 div 添加 class 屬性
                div.className = itemNames[i];

                // 設置 div 的 align 屬性
                div.setAttribute("align", "center");

                // 為 div 添加內容，使用陣列中的名稱
                div.textContent = itemNames[i];

                // 將 div 添加到 body 的末尾
                document.body.appendChild(div);
                get_binance(itemNames[i]);
            }
        });

        setTimeout(reloadPage, 300000);
    </script>

</body>
</html>
