<script>
    /* Cryptocurrency */
    $.getJSON("https://api.binance.com/api/v3/ticker/24hr",
        function (data) {
            var count = 0;
            var found;

            for (var key in data) {
                var coin = data[key].symbol;
                var price = parseFloat(data[key].lastPrice);
                var price_change = parseFloat(data[key].priceChange);
                var percentage = parseFloat(data[key].priceChangePercent);
                var graph_url = "";
                var div = "";
                var sign = "";
                var green = "#80FF00";
                var color = "#ff0000";

                found = 0;
                for (var i in items) {
                    if (items[i][0] == coin) {
                        div = "div." + items[i][0];
                        found = 1;
                        break;
                    }
                }

                if (!found)
                    continue;

                if (i < 15) {
                    graph_url = "<img src=\"" + "https://s3.coinmarketcap.com/generated/sparklines/web/7d/usd/"+ items[i][1] + ".png\">";
                    coin = coin.replace("USDT",": ");
                } else {
                    coin = coin.replace("BTC", "/BTC: ");
                }

                if (price_change > 0) {
                    color = green;
                    sign = "+";
                }

                $(div).html("<font color=" + "ffff00" + ">"+ coin + "</font> <font color="+ color +">" + price + "<br />" + sign + price_change + " (" + sign + percentage.toString() + "%)</font><br />" + graph_url);
            }
        });

    /* Auto Reload */
    setTimeout(function () { window.location = window.location; }, 120000);
</script>
