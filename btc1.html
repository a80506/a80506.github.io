<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>週線與月線圖</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {'packages':['corechart']});

        let currentType = '1M'; // Default to monthly

        function getInterval() {
            return document.getElementById('intervalSelect').value;
        }

        async function drawChart(symbol, elementId, interval) {
            const rawData = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=70`);
            const jsonData = await rawData.json();

            const data = new google.visualization.DataTable();
            data.addColumn('string', 'Date');
            data.addColumn('number', 'Low');
            data.addColumn('number', 'Open');
            data.addColumn('number', 'Close');
            data.addColumn('number', 'High');

            jsonData.forEach(kline => {
                data.addRow([
                    new Date(kline[0]).toISOString().slice(0, 10),
                    parseFloat(kline[3]), // Low
                    parseFloat(kline[1]), // Open
                    parseFloat(kline[4]), // Close
                    parseFloat(kline[2]), // High
                ]);
            });

            var options = {
                title: symbol.toUpperCase().replace('USDT', '') + ` ${interval === '1w' ? '週' : '月'}線圖`,
                legend: 'none',
                bar: { groupWidth: '100%' },
                candlestick: {
                    fallingColor: { strokeWidth: 0, fill: '#a52714' }, // red
                    risingColor: { strokeWidth: 0, fill: '#0f9d58' }   // green
                }
            };

            var chart = new google.visualization.CandlestickChart(document.getElementById(elementId));
            chart.draw(data, options);
        }

        function drawCharts() {
            const symbols = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'LINKUSDT', 'DOTUSDT', 'ATOMUSDT', 'ATOMBTC', 'DOTBTC'];
            symbols.forEach(symbol => {
                const chartDiv = document.createElement('div');
                chartDiv.id = symbol.toLowerCase() + '-chart';
                chartDiv.style.width = '100%';
                chartDiv.style.height = '500px';
                document.body.appendChild(chartDiv);

                drawChart(symbol, chartDiv.id, getInterval());
            });
        }

        function updateCharts() {
            document.body.innerHTML = ''; // Clear the existing charts
            drawCharts();
        }

        google.charts.setOnLoadCallback(drawCharts);
    </script>
</head>
<body>
    <select id="intervalSelect" onchange="updateCharts()">
        <option value="1M">月線圖</option>
        <option value="1w">週線圖</option>
    </select>
    <!-- Chart divs are dynamically created in the drawCharts function -->
</body>
</html>
