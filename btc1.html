<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幣安BTC月線圖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 1200px;
        }
        #klineValue {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>幣安BTC月線圖</h1>
        <canvas id="btcChart"></canvas>
        <div id="klineValue">
            <p><strong>K線棒數值:</strong></p>
            <p id="klineData">請將鼠標移動到圖表上以顯示數據</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/chartjs-chart-financial"></script>
    <script>
        async function getBinanceData() {
            const response = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1M');
            const data = await response.json();
            return data.map(item => {
                return {
                    t: new Date(item[0]),
                    o: parseFloat(item[1]),
                    h: parseFloat(item[2]),
                    l: parseFloat(item[3]),
                    c: parseFloat(item[4])
                };
            });
        }

        async function drawChart() {
            const btcData = await getBinanceData();
            const ctx = document.getElementById('btcChart').getContext('2d');
            const btcChart = new Chart(ctx, {
                type: 'candlestick',
                data: {
                    datasets: [{
                        label: 'BTC',
                        data: btcData
                    }]
                },
                options: {
                    scales: {
                        xAxes: [{
                            type: 'time',
                            time: {
                                unit: 'month'
                            }
                        }]
                    },
                    tooltips: {
                        callbacks: {
                            title: function(tooltipItem, data) {
                                return data['labels'][tooltipItem[0]['index']];
                            },
                            label: function(tooltipItem, data) {
                                let item = data['datasets'][0]['data'][tooltipItem['index']];
                                return `開: ${item.o} 高: ${item.h} 低: ${item.l} 收: ${item.c}`;
                            },
                            afterLabel: function(tooltipItem, data) {
                                let item = data['datasets'][0]['data'][tooltipItem['index']];
                                document.getElementById('klineData').innerText = `開: ${item.o} 高: ${item.h} 低: ${item.l} 收: ${item.c}`;
                            }
                        },
                        mode: 'index',
                        intersect: false,
                    },
                }
            });
        }

        drawChart();
    </script>
</body>
</html>
