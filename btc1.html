<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>多時間間隔 K 線圖</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            background-color: #f0e68c; /* 鵝黃色背景 */
            margin: 0;
            position: relative;
        }
        #intervalSelect {
            position: fixed;
            right: 20px;
            bottom: 20px;
            padding: 5px;
        }
        #charts-container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <select id="intervalSelect" onchange="drawCharts(this.value)">
        <option value="1M">月線圖</option>
        <option value="1w">週線圖</option>
        <option value="1d">日線圖</option>
        <option value="4h">4 小時線圖</option>
        <option value="1h">1 小時線圖</option>
    </select>
    <div id="charts-container"></div>

    <script type="text/javascript">
        // JavaScript 代碼保持不變...
    </script>
</body>
</html>
