<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幣安BTC月線圖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 1200px;
        }
        #apiData {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>幣安BTC月線圖</h1>
        <canvas id="btcChart"></canvas>
        <div id="apiData">
            <h2>API數據:</h2>
            <!-- API數據將顯示在這裡 -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/chartjs-chart-financial"></script>
    <script>
        async function getBinanceData() {
            const response = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1M');
            const data = await response.json();
            displayApiData(data); // 顯示原始API數據
            return data.map(item => {
                return {
                    t: new Date(item[0]),
                    o: parseFloat(item[1]),
                    h: parseFloat(item[2]),
                    l: parseFloat(item[3]),
                    c: parseFloat(item[4])
                };
            });
        }

        function displayApiData(data) {
            const apiDataDiv = document.getElementById('apiData');
            apiDataDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function drawChart() {
            const btcData = await getBinanceData();
            const ctx = document.getElementById('btcChart').getContext('2d');
            const btcChart = new Chart(ctx, {
                type: 'candlestick',
                data: {
                    datasets: [{
                        label: 'BTC',
                        data: btcData
                    }]
                },
                options: {
                    scales: {
                        xAxes: [{
                            type: 'time',
                            time: {
                                unit: 'month'
                            }
                        }]
                    }
                }
            });
        }

        drawChart();
    </script>
</body>
</html>
