<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Charts K線圖</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {'packages':['corechart']});

        google.charts.setOnLoadCallback(drawChart);

        async function drawChart() {
            const rawData = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1M&startTime=' + new Date('2019-01-01').getTime());
            const jsonData = await rawData.json();

            const data = new google.visualization.DataTable();
            data.addColumn('string', 'Date');
            data.addColumn('number', 'Low');
            data.addColumn('number', 'Open');
            data.addColumn('number', 'Close');
            data.addColumn('number', 'High');

            jsonData.forEach(kline => {
                data.addRow([
                    new Date(kline[0]).toISOString().slice(0, 10),
                    parseFloat(kline[3]), // Low
                    parseFloat(kline[1]), // Open
                    parseFloat(kline[4]), // Close
                    parseFloat(kline[2]), // High
                ]);
            });

            var options = {
                legend: 'none',
                bar: { groupWidth: '100%' }, // Remove space between bars.
                candlestick: {
                    fallingColor: { strokeWidth: 0, fill: '#a52714' }, // red
                    risingColor: { strokeWidth: 0, fill: '#0f9d58' }   // green
                }
            };

            var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
</body>
</html>
