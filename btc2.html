<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ECharts K線圖</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script>
        var myChart = echarts.init(document.getElementById('main'));

        var option = {
            title: {
                text: 'BTCUSDT K線圖'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                }
            },
            legend: {
                data: ['K線']
            },
            grid: {
                left: '10%',
                right: '10%',
                bottom: '15%'
            },
            xAxis: {
                type: 'category',
                data: [],
                scale: true,
                boundaryGap : false,
                axisLine: {onZero: false},
                splitLine: {show: false},
                splitNumber: 20,
                min: 'dataMin',
                max: 'dataMax'
            },
            yAxis: {
                scale: true,
                splitArea: {
                    show: true
                }
            },
            dataZoom: [
                {
                    type: 'inside',
                    start: 50,
                    end: 100
                },
                {
                    show: true,
                    type: 'slider',
                    top: '90%',
                    start: 50,
                    end: 100
                }
            ],
            series: [
                {
                    name: 'K線',
                    type: 'candlestick',
                    data: []
                }
            ]
        };

        myChart.setOption(option);

        fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1d&limit=100')
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                var formattedData = data.map(function (item) {
                    return [item[0], item[1], item[4], item[3], item[2]];
                });

                myChart.setOption({
                    xAxis: {
                        data: formattedData.map(function (item) {
                            return new Date(item[0]).toLocaleDateString();
                        })
                    },
                    series: [{
                        name: 'K線',
                        data: formattedData
                    }]
                });
            })
            .catch(function(error) {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
